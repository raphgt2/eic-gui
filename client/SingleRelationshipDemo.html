<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script data-main="scripts/single" src="scripts/lib/require.js" async></script>
      <link rel="stylesheet" href="stylesheets/main" />
  </head>
<body>
<div id="videoEditor" class="fullWidth fullHeight" style="display: none;"> 
	<div class="row"><div id="slides-row"></div></div>
	<div class="row">
	<div class="col-4">
		<div id="edit"> 
			<ul id="edit-list" class="nav nav-tabs">
				<li><a href="#" id="edit-imgs">Images</a></li>
				<li><a href="#" id="edit-vids">Videos</a></li>
			</ul>
			<div class="nodeElementBar">
				<div id="imgs" style="display: inline;"></div>
				<div id="vids" style="display: none;"></div>
			</div>
		</div>
	</div>
	<div class="col-7">
		<div id="screen" class="row"></div>
		<div id="audioDescriptionWrap" class="row">
			<textarea class="col-10" id="textDescription"></textarea>
			<div class="col-2"><button id="editTestDescription" class="btn btn-primary">Edit</button>
			<button id="cancelTestDescription" class="btn btn-warning">Cancel</button></div>
		</div>
	</div>
	</div></div>
</div>	
	<button type="button" class="btn btn-primary" id="play-button">Play Movie</button>

</body>
</html>
